
<div>
    <h2><span data-translate="striperApp.payment.detail.title">Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="striperApp.payment.item">Item</span></dt>
        <dd>
            <span>{{vm.payment.item}}</span>
        </dd>
        <dt><span data-translate="striperApp.payment.amount">Amount</span></dt>
        <dd>
            <span>{{vm.payment.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="payment-detail.edit({id:vm.payment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
